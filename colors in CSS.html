<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colors in CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>
    #color1 {
        color: red; /* color by name */
    }
    #color2 {
        color: rgb(165, 132, 201)  /* color by rgb */
    }
    #color3 {
        color: rgba(4, 58, 58, 0.2);  /* haxvalue/ haxcolor */
    }
</style>

<body>
    <div class="container mt-3">
        <h2>Colors in CSS: </h2>
        <p id="color1">I am color 1</p>

        <p id="color2">I am color 2</p>

        <p id="color3">I am color 3</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
